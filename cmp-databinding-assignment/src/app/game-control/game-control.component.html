<button class="btn btn-success" (click)="startGame()">Start Game</button>
<button class="btn btn-danger" (click)="endGame()">End Game</button>

<p *ngIf="gameOn">Score: {{tickNum}}</p>
<p *ngIf="!gameOn">Game is off</p>
